<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Component</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="main-container">
    <div class="container">
        <div class="box">
            <div class="child-box">

            </div>
        </div>
    </div>
   </div>
